{% extends "index.html" %}
{% block content %}
<div>
    <h3>{{ note }}</h3>
    <form enctype="multipart/form-data" action="{% url 'upload' %}" method="post">
        {% csrf_token %}  
        {{ uploadform }}
        <input id="submit" type="submit" value="Submit">
    </form>
</div>
{% endblock %}
